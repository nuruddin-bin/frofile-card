<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Profile Card</title>
</head>
<body>
    <section class="card-area">
        <!-- background img -->
        <img src="./assets/img/bg-pattern-top.svg" alt="bg" class="bg_img-1">
        <img src="./assets/img/bg-pattern-bottom.svg" alt="bg" class="bg_img-2">

        <!-- card -->
        <div class="card">
            
            <img src="./assets/img/bg-pattern-card.svg" alt="header-img" class="card_top-img">
            <img src="./assets/img/nuruddin_bw.jpg" alt="nuruddin" class="card_profile-img">
            <h1>Nuruddin</h1>
            <p>Bangladesh</p>

            <div class="card_bottom">
                <div class="btm_box">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>

                <div class="btm_box">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>

                <div class="btm_box">
                    <h2>1.4K</h2>
                    <p>Phitos</p>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
